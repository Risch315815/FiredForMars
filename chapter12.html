    <!-- Language Switcher Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to get URL parameters
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }
            
            // Get the language parameter from URL
            var lang = getUrlParameter('lang') || 'en';
            
            // Update the language switcher links
            document.querySelector('.language-en').href = 'chapter12.html?lang=en';
            document.querySelector('.language-zh').href = 'chapter12.html?lang=zh';
            
            // Update links to maintain language preference
            document.getElementById('home-link').href = 'index.html?lang=' + lang;
            document.getElementById('prev-chapter').href = 'chapter11.html?lang=' + lang;
            document.getElementById('next-chapter').href = 'chapter13.html?lang=' + lang;
            
            if (lang === 'zh') {
                document.body.classList.add('lang-zh');
                document.querySelector('.language-en').classList.remove('active');
                document.querySelector('.language-zh').classList.add('active');
                
                // Update chapter title
                document.getElementById('ch12-excerpt').innerHTML = '第十二章：<span class="fw-light">壓力之下</span>';
                
                // Update chapter content
                var chapterContent = document.querySelector('.chapter-content');
                
                // Chinese translation of the chapter content
                chapterContent.innerHTML = `
                    <p>[第十二章的內容將稍後添加]</p>
                    
                    <div class="chapter-navigation mt-5 mb-5">
                        <a href="chapter11.html?lang=zh" class="btn btn-outline-dark" id="prev-chapter-zh">← 上一章</a>
                        <span class="nav-separator">|</span>
                        <a href="index.html?lang=zh" class="btn btn-outline-dark" id="home-link-zh">首頁</a>
                        <span class="nav-separator">|</span>
                        <a href="chapter13.html?lang=zh" class="btn btn-primary" id="next-chapter-zh">下一章 →</a>
                    </div>
                `;
                
                // Update document title
                document.title = '第十二章：壓力之下 | 火星放逐';
                
                // Hide English navigation and show Chinese navigation
                document.getElementById('home-link').style.display = 'none';
                document.getElementById('prev-chapter').style.display = 'none';
                document.getElementById('next-chapter').style.display = 'none';
                document.getElementById('home-link-zh').style.display = 'inline-block';
                document.getElementById('prev-chapter-zh').style.display = 'inline-block';
                document.getElementById('next-chapter-zh').style.display = 'inline-block';
            } else {
                // Ensure English is active
                document.body.classList.remove('lang-zh');
                document.querySelector('.language-en').classList.add('active');
                document.querySelector('.language-zh').classList.remove('active');
                
                // Make sure English navigation is visible
                document.getElementById('home-link').style.display = 'inline-block';
                document.getElementById('prev-chapter').style.display = 'inline-block';
                document.getElementById('next-chapter').style.display = 'inline-block';
                
                // Hide Chinese navigation if it exists
                var zhHomeLink = document.getElementById('home-link-zh');
                var zhPrevChapter = document.getElementById('prev-chapter-zh');
                var zhNextChapter = document.getElementById('next-chapter-zh');
                if (zhHomeLink) zhHomeLink.style.display = 'none';
                if (zhPrevChapter) zhPrevChapter.style.display = 'none';
                if (zhNextChapter) zhNextChapter.style.display = 'none';
            }
        });
    </script>
